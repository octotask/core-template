name: Code Quality

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  dependencies:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Check for outdated dependencies (root)
        run: npm outdated || true

      - name: Check for outdated dependencies (hyperdeploy)
        working-directory: hyperdeploy
        run: npm outdated || true

      - name: Check for outdated dependencies (cdn)
        working-directory: cdn
        run: npm outdated || true

      - name: Check for outdated dependencies (resolver)
        working-directory: resolver
        run: npm outdated || true

      - name: Check for outdated dependencies (registry-sync)
        working-directory: registry-sync
        run: npm outdated || true
