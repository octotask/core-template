name: Release

on:
  push:
    tags:
      - 'v*'
      - 'hyperdeploy-v*'
      - 'cdn-v*'
      - 'resolver-v*'
      - 'registry-sync-v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Generate release notes
        id: notes
        run: |
          TAG="${{ github.ref }}"
          TAG=${TAG#refs/tags/}
          echo "version=${TAG}" >> $GITHUB_OUTPUT
          
          # Extract changelog entries
          if [ -f "CHANGELOG.md" ]; then
            sed -n "/## $TAG/,/## [v0-9]/p" CHANGELOG.md | head -n -1 > RELEASE_NOTES.md
          else
            echo "Release: $TAG" > RELEASE_NOTES.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on release
        run: |
          echo "ðŸ“¦ Release created: ${{ steps.notes.outputs.version }}"
          echo "See: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.notes.outputs.version }}"
