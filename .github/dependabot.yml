version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "octotask/maintainers"
    labels:
      - "dependencies"
      - "Status: Triage"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    allow:
      - dependency-type: "production"
      - dependency-type: "development"
    ignore: []
    pull-request-branch-name:
      separator: "/"

